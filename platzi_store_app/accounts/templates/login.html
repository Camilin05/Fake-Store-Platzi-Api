{% extends 'base.html' %}

{% block title %}Iniciar Sesión{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Iniciar Sesión</h2>
        <p>Bienvenido de nuevo.</p>
        
        <!-- Contenedor para mensajes de error de la API -->
        <div id="error-messages" class="auth-error" style="display: none;"></div>

        <form id="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            <button type="submit" id="submit-btn" class="btn btn-primary auth-btn">Ingresar</button>
        </form>
        <div class="auth-switch">
            <p>¿No tienes una cuenta? <a href="{% url 'accounts:signup_page' %}">Regístrate</a></p>
        </div>
    </div>
</div>
{% endblock %}
