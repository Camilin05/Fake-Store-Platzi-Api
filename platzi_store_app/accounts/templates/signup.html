{% extends 'base.html' %}

{% block title %}Crear una Cuenta{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-form">
        <h2>Crear una Nueva Cuenta</h2>
        <p>Los campos con * son obligatorios.</p>
        
        <!-- Contenedor para mensajes de error de la API -->
        <div id="error-messages" class="auth-error" style="display: none;"></div>

        <form id="signup-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Usuario*</label>
                <input type="text" id="username" name="username" class="form-control text-light" required>
            </div>
            <div class="form-group">
                <label for="email">Email*</label>
                <input type="email" id="email" name="email" class="form-control text-dark" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña*</label>
                <input type="password" id="password" name="password" class="form-control text-dark" required>
            </div>
            <div class="form-group">
                <label for="password2">Confirmar Contraseña*</label>
                <input type="password" id="password2" name="password2" class="form-control text-dark" required>
            </div>
            <button type="submit" id="submit-btn" class="btn btn-primary auth-btn">Registrarse</button>
        </form>
        <div class="auth-switch">
            <p>¿Ya tienes una cuenta? <a href="{% url 'accounts:login_page' %}">Inicia sesión</a></p>
        </div>
    </div>
</div>
{% endblock %}
