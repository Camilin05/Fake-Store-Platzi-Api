<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %} Store Avila's {% endblock %}</title>
    {% load static %}
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/estilos_bases.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos_obtenerP.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos_agregarP.css' %}">
    <link rel="stylesheet" href="{% static 'css/estilos_login.css' %}">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container-fluid">                
                <a href="{% url 'fake_store_api:inicio' %}">Store Avila's</a>                    
                <a href="{% url 'fake_store_api:obtener_productos' %}">Productos</a>
                <a href="{% url 'fake_store_api:agregar_producto' %}">Agregar Productos</a>
                
                <!-- Contenedor para los enlaces de autenticación dinámicos -->
                <div class="auth-links" id="auth-links-container">
                    <!-- El contenido aquí será generado por auth.js -->
                </div>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="nn">
        <p>&copy; 2025 Store Avila's. Todos los derechos reservados.</p>
    </footer>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/acciones.js' %}"></script>
    <script src="{% static 'js/auth.js' %}"></script>
</body>
</html>
