{% extends "base.html" %}
{% load static %}
{% block title %}  Inicio - Tienda Avila's {% endblock%}

{% block content %}

<div class="text-center">
    <h1>Bienvenido a la Aplicación de Store Avila's</h1>
    <p>Esta aplicación te permite explorar muchos productos variados.</p>
</div> 


<div id="auth-content-error" class="alert alert-danger" style="display: none;">
    <strong>Error:</strong> No tienes acceso a esta página.
</div>


<div id="carouselExample" class="carousel slide">
    <!-- ... tu carrusel se mantiene igual ... -->
    <div class="carousel-inner">
    <div class="carousel-item active">
        <img src="{% static 'img/img.jpg' %}" class="d-block w-100" alt="Ficha ADSO sin uniforme">
    </div>
    <div class="carousel-item">
        <img src="{% static 'img/Champions.jpg' %}" class="d-block w-100" alt="Campeones del Interfichas">
    </div>
    <div class="carousel-item">
        <img src="{% static 'img/Principeee.jpg' %}" class="d-block w-100" alt="Principee">
    </div>
    <div class="carousel-item">
        <img src="{% static 'img/1.jpg' %}" class="d-block w-100" alt="Campeones del Interfichas">
    </div>
    <div class="carousel-item">
        <img src="{% static 'img/2.jpg' %}" class="d-block w-100" alt="Campeones del Interfichas">
    </div>
    <div class="carousel-item">
        <img src="{% static 'img/3.jpg' %}" class="d-block w-100" alt="Campeones del Interfichas">
    </div>
    <div class="carousel-item">
        <img src="{% static 'img/4.jpg' %}" class="d-block w-100" alt="Campeones del Interfichas">
    </div>
    <div class="carousel-item">
        <img src="{% static 'img/5.jpg' %}" class="d-block w-100" alt="Campeones del Interfichas">
    </div>
    <div class="carousel-item">
        <img src="{% static 'img/7.jpg' %}" class="d-block w-100" alt="Campeones del Interfichas">
    </div>
    <div class="carousel-item">
        <img src="{% static 'img/8.jpg' %}" class="d-block w-100" alt="Campeones del Interfichas">
    </div>
    <div class="carousel-item">
        <img src="{% static 'img/9.jpg' %}" class="d-block w-100" alt="Campeones del Interfichas">
    </div>
    </div>
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
    </button>
</div>       
{% endblock %}
